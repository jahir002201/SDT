{% extends "base.html" %}
{% block title %}Admin Dashboard{% endblock title %}
{% block content %}
    <div>
        <ul>
            {% for message in messages %}
                <li>{{ message }}</li>
            {% endfor %}
        </ul>
        <form method="POST">
            {% csrf_token %}
            {{ form }}
            <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded" type="submit">Assign Role</button>
        </form>
    </div>
{% endblock content %}
